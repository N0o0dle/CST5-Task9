<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="level5.css">
    <title>Level Quest</title>
</head>
<body>
    <div class="container py-5" style="margin-top: 200px">
        <div class="row justify-content-center">
            <div class="card col-lg-6 col-md-8 col-12">
                <div class="card-body">
                    <span id="LevelBadge" class="lvl badge badge-info mb-4">Level 5</span>
                    <h2 class="card-title" style="text-align: center">Counter: Coins</h2>
                    <p id="CardText" class="card-text mb-4 text-muted" style="text-align: center;">Use + and - buttons. Coins cannot go below 0. </p>
                    <div class="coincontainer d-flex d-flex justify-content-between align-items-center">
                        <button type="button" class="operation btn-danger ms-3" id="minus">-1</button>
                        <p class="coins d-inline pt-3" id="counter">Coins: 0</p>
                        <button type="button" class="operation btn-primary me-3" id="plus">+1</button>
                    </div>
                    <hr>
                    <div class="buttons d-flex gap-3">
                        <a href="level4.html" class="btn btn-secondary w-50">Back</a>
                        <a href="level6.html" class="btn btn-success w-50">Next Level</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <script src="level5.js"></script>
</body>
</html>
